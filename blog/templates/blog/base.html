{% load static %}
<html>
    <head>
         <title>Denis' blog</title>
         <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
         <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
         <link href="//fonts.googleapis.com/css?family=Roboto+Slab&subset=latin,latin-ext" rel="stylesheet" type="text/css">
         <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
          {% if user.is_authenticated %}
              <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          {% endif %}
          <h1><a href="/">Denis' Blog</a></h1>
        </div>
        <div class="content container">
          <div class="row">
              <div class="col-md-8">
                {% block content %}
                {% endblock %}
              </div>
          </div>
        </div>
        <div class="socials">
            <script src="https://apps.elfsight.com/p/platform.js" defer></script>
            <div class="elfsight-app-a08cbc6d-9bce-4204-b39b-95b868c1a2de"></div>
        </div>
        <div class="page-bottom">
            <h1><b>made by Denis Ghior</b></h1>
        </div>
</body>
</html>
